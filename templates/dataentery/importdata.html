<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate The Boring Stuff</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container">
        <h1>My First Bootstrap Page</h1>
        <form action="{% url 'import_data' %}" enctype="multipart/form-data" method="POST"
            style="max-width: 600px;margin-top: auto;padding-top: 10pc;">

            {%csrf_token%}
            <div class="form-group">
                <label for="file_path">Upload Csv File</label>
                <input type="file" name="file_path" class="form-control">


            </div>
            <div class="form-group">
                <label for="model_name">Select Database Table</label>
                <select name="model_name" class="form-control">

                    <option value="" disabled selected>Select</option>
                    {%for model in all_models %}
                    <option value="{{model}}">{{model}}</option>

                    {%endfor%}
                </select>


            </div>
            <input type="submit" value="Import Data" class="btn btn-primary">
        </form>
    </div>


</body>

</html>
